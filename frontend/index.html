<!doctype html>
<html lang="ja">  <!-- Or "en" or your app's primary language -->
  <head>
    <meta charset="UTF-8" />
    <!-- Link to your favicon (place favicon.ico, etc., in the public/ directory) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Example using Vite logo, replace with yours -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of your application -->
    <title>My Fullstack App - Frontend</title>
  </head>
  <body>
    <!-- This div is the mounting point for your React/Vue/etc. application -->
    <!-- The id="root" is conventional for React apps created with Vite/CRA -->
    <div id="root"></div>

    <!-- The main entry point for your JavaScript/TypeScript application -->
    <!-- Vite will process this file (src/main.tsx) and inject the necessary bundled code -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
